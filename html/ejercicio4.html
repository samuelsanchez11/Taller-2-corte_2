<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title><h1>Ejercicio 4</h1></title>
    <script src="ejercicio4.js" defer></script>
</head>
<body>
    <h1>Ejercicio 4: Formulario de Empleados</h1>
    <form id="employeeForm">
        <label for="employeeCode">Código del empleado:</label>
        <input type="text" id="employeeCode" required>
        <br>
        <label for="employeeName">Nombre del empleado:</label>
        <input type="text" id="employeeName" required>
        <br>
        <button type="submit">Agregar</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
    </table>
</body>
</html>
